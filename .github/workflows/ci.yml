name: ci

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - dev
  workflow_dispatch:

jobs:
  lint_format:
    if: ${{ ! startsWith(github.event.pull_request.head.ref, 'renovate/') }}
    name: Lint, Format and build - Node version 22
    uses: ./.github/workflows/lint_format.yml
    with:
      node_version: 22

  build:
    if: ${{ ! startsWith(github.event.pull_request.head.ref, 'renovate/') }}
    uses: ./.github/workflows/build.yml
    with:
      node_version: 22
      # SSH_KEY: ${{ secrets.SSH_KEY }}

  deploy:
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    needs: build
    runs-on: ubuntu-latest
    env:
      PUBLIC_API_URL: https://api.arthurplazanet.com
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: main

      - name: Setup Node.js and pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install

      - name: Sync types
        run: node scripts/sync-types.mjs

      - name: Build code
        run: pnpm build

      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_KEY }}
          known_hosts: unnecessary

      - name: Adding Known Hosts
        run: ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy build with rsync
        run: rsync -avz ./dist/ ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}:/var/www/arthurplazanet.com/arthurplazanet.com/
